    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, 
    initial-scale=1.0"
    />

      href="./images/Favicon/favicon-32x32.png"

    />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />

    <title>Contact | Tibet Akyurekli</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid top">
          <a class="navbar-brand" href="./index.html"
            ><img src="./images/Logos/Tibet_Logo.png" alt="" class=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link d-flex flex-row gap-2"
                  aria-current="page"
                  href="./index.html"
                  ><i class="bi bi-house"></i>Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex flex-row gap-2"
                  href="./portfolio.html"
                >
                  <i class="bi bi-pencil"></i>Portfolio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active d-flex flex-row gap-2"
                  href="./contact.html"
                >
                  <i class="bi bi-telephone"></i>Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="banner w-100 d-flex text-center align-items-center">
        <div class="container pt-6 pb-6 ps-4 pe-4">
          <div class="row justify-content-center">
            <form
              action="https://formspree.io/f/myyogoda"
              method="POST"
              class="col-12 col-lg-8 p-3 bg-200 rounded shadow"
              action="#"
            >
              <div class="row g-3">
                <h1 class="col-12">Let's Get In Touch!</h1>
                <p>
                  If you would like to contact me about any potential work or
                  questions, fill out the form below.
                </p>
                <div class="col-12 col-md-6">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="first-name"
                      name="first-name"
                      placeholder="First Name"
                      required
                    />
                    <label for="first-name">First Name</label>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="last-name"
                      name="last-name"
                      placeholder="Last Name"
                      required
                    />
                    <label for="last-name">Last Name</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="city"
                      placeholder="City"
                      name="city"
                    />
                    <label for="city">City</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <select
                      class="form-select"
                      id="province"
                      name="province"
                      aria-label="Province selector"
                    >
                      <option value="Alberta">Alberta</option>
                      <option value="British Columbia">British Columbia</option>
                      <option value="Manitoba">Manitoba</option>
                      <option value="New Brunswick">New Brunswick</option>
                      <option value="Newfoundland and Labrador">
                        Newfoundland and Labrador
                      </option>
                      <option value="Northwest Territories">
                        Northwest Territories
                      </option>
                      <option value="Nova Scotia">Nova Scotia</option>
                      <option value="Nunavut">Nunavut</option>
                      <option value="Ontario" selected>Ontario</option>
                      <option value="Prince Edward Island">
                        Prince Edward Island
                      </option>
                      <option value="Quebec">Quebec</option>
                      <option value="Saskatchewan">Saskatchewan</option>
                      <option value="Yukon">Yukon</option>
                    </select>
                    <label for="province">Province</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Email"
                      name="email"
                    />
                    <label for="email">E-Mail</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="time"
                      class="form-control"
                      id="time"
                      placeholder="Best Time to Reach You"
                      name="time"
                      min="09:00"
                      max="18:00"
                      required
                    />
                    <label for="email">Whats the best time to reach you?</label>
                  </div>
                </div>
                <div class="col-md-12">
                  <label for="message" class="form-label"></label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="3"
                    placeholder="Message..."
                  ></textarea>
                </div>

                <div class="col-12 text-start">
                  <button type="submit" class="btn btn-primary btnBlue btn-lg">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
      <section class=""></section>
    </main>
    <footer class="bg-dark bottomNav">
      <div class="name">
        <a href="">Tibet Akyurekli<sup>&copy</sup> </a>
      </div>
      <div class="socials">
        <a href="https://github.com/Akyu0002"><i class="bi bi-github"></i></a>
        <a href="https://www.linkedin.com/in/tibety/"
          ><i class="bi bi-linkedin"></i
        ></a>
        <a href="https://mobile.twitter.com/tibet_official"
          ><i class="bi bi-twitter"></i
        ></a>
        <a href="https://www.instagram.com/tibetyasar/"
          ><i class="bi bi-instagram"></i
        ></a>
      </div>
    </footer>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, 
    initial-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="./images/Favicon/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />

    <title>Portfolio | Tibet Akyurekli</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid top">
          <a class="navbar-brand" href="./index.html"
            ><img src="./images/Logos/Tibet_Logo.png" alt="" class="w-50"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link d-flex flex-row gap-2"
                  aria-current="page"
                  href="./index.html"
                  ><i class="bi bi-house"></i>Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex flex-row gap-2" href="#">
                  <i class="bi bi-pencil"></i>Portfolio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active d-flex flex-row gap-2"
                  href="./contact.html"
                >
                  <i class="bi bi-telephone"></i>Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container contactForm">
        <h1>Let's Get In Touch</h1>

        <div>
          <form action="https://formspree.io/f/myyogoda" method="post">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="bg-dark bottomNav">
      <div class="name">
        <a href="">Tibet Akyurekli<sup>&copy</sup> 2021 </a>
      </div>
      <div class="socials">
        <a href="https://github.com/Akyu0002"><i class="bi bi-github"></i></a>
        <a href=""><i class="bi bi-linkedin"></i></a>
        <a href=""><i class="bi bi-twitter"></i></a>
        <a href=""><i class="bi bi-instagram"></i></a>
      </div>
    </footer>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
